<!-- Pills navs -->
<!-- Pills navs -->
<navbar></navbar>
<div id="login-form">
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <h3>LOGIN</h3>
    </li>
    
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" #email id="loginName" class="form-control" />
          <label class="form-label" for="loginName">Email or username</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" #password id="loginPassword" class="form-control" />
          <label class="form-label" for="loginPassword">Password</label>
        </div>
  
  
        <!-- Submit button -->
        <button type="submit" (click)="login(email.value,password.value)" class="btn btn-primary btn-block ">Log In</button>
        <button type="submit" routerLink="/sign-up" class="btn btn-primary btn-block ms-3">Sign Up</button>

      </form>
    </div>
  </div>
</div>
